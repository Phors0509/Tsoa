name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: yarn install

            - name: create .env.development file
              run: |
                  mkdir -p src/config 
                  echo "NODE_ENV=production" > src/config/.env.development

            - name: Build the project
              run: yarn build
